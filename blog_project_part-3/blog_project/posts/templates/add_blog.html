{% extends "base.html" %}

{% block title %}{{type}} - Blog Project{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center mt-3">{{type}} page</h1>
    <div class="w-50 mx-auto my-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}

            <button class="btn btn-primary" type="submit">{{type}}</button>
        </form>
    </div>

{% endblock content %}
